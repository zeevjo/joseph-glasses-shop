<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect</title>
    <style>
      /* General reset */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

/* Element style */
.hover-box {
    background-color: #007bff;
    color: white;
    padding: 20px 40px;
    text-align: center;
    border-radius: 5px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: transform 0.2s ease; /* Smooth transition for the movement */
}

/* Hover effect */
.hover-box:hover {
    transform: translateY(-5px); /* Moves the element slightly up */
}

    </style>
</head>
<body>
    <div class="hover-box">Hover Me!</div>
</body>
</html>
